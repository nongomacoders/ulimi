<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>

<body>
  
    <div class="container">
        <!-- ###############################FIND A WORD CARD -->
        <div class="card white lighten-2">
            <div class="card-content">
                <div class="card-title">Search</div>
                <div class="input-field col s6">
                    <input id="word" type="text" class="validate">
                    <label for="word">word</label>
                </div>
            </div>
            <div class="input-field col s12">
                <select>
                      <option value="" disabled selected>Choose a language </option>
                      <option value="1">isizulu</option>
                      <option value="2">english</option>                     
                    </select>
                <label>language</label>
                <div class="card-action">
                    <button class="btn"><i class="material-icons right">search</i>search</button>
                </div>
            </div>
        </div>

        <!-- ###################CONVERT A SENTENCE CAED########################################## -->
        <div class="card white lighten-2">
            <div class="card-content">
                <div class="card-title">A sentence to convert</div>

                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>language of your sentence </option>
                        <option value="1">isizulu</option>
                        <option value="2">english</option>      
                    </select>
                </div>

                <div class="input-field col s6">
                    <input id="word" type="text" class="validate">
                    <label for="word">enter your sentence</label>
                </div>

                <div class="file-field input-field">
                    <div class="btn">
                        <span>upload audio</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>

                    <div class="input-field col s12">
                        <select>
                                 <option value="" disabled selected>language you want to convert to </option>
                                 <option value="1">isizulu</option>
                                 <option value="2">english</option> 
                        </select>
                    </div>

                    <div class="card-action">
                        <button class="btn"><i class="material-icons"></i>submit</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- ############################################################################################ -->
    </div>
</body>

</html>
